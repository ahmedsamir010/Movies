<div class=" text-center mt-3 mb-4">
  <h3>Enter Movie Name</h3>
  <mat-form-field class="example-full-width w-50">
    <mat-label>Search</mat-label>
    <input
    #refInput
    (input)="getSearch(refInput.value)"
  matInput placeholder="Search about movie">
  </mat-form-field>
</div>
<div class="container-fluid mt-5">
  <!-- Movies -->
  <div class="row g-5">
    <div *ngFor="let movie of searchMovies" class="col-md-3">
      <div
        class="item p-3"
        [routerLink]="['/details', movie.id, movie.media_type]"
      >
        <img
        *ngIf="movie.poster_path"
          class="card-img-top img-thumbnail border-0 bg-transparent"
          [src]="imgPath + movie.poster_path"

          [alt]="movie.original_title"
          [title]="movie.original_title"
        />
        <img
        *ngIf="movie.profile_path"
        class="card-img-top img-thumbnail border-0 bg-transparent"
        [src]="imgPath + movie.profile_path"
        [alt]="movie.name"
        [title]="movie.name"
      />






        <p class="text-center">{{ movie.original_title }} {{movie.name}}</p>

        <div class="movieOverview">
          <p class="text-center">{{ movie.overview|overview:10 }}</p>
        </div>
      </div>
    </div>
  </div>
  </div>
