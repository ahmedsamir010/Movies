<div class="container-fluid mt-5">
  <div class="row g-4">
    <div *ngFor="let movie of trendingMovies" class="col-md-3">
      <div class="item p-3" [routerLink]="['/details', movie.id, mediaType]">
        <img class="card-img-top img-thumbnail border-0 bg-transparent"
          [src]="imgPath + movie.poster_path"
          [alt]="movie.title"
          [title]="movie.title"
        />
        <p class="text-center">{{ movie.title }}</p>
        <div class="movieOverview">
          <p class="text-center">{{ movie.overview.slice(0, 60) }}</p>
        </div>
      </div>
    </div>
  </div>
</div>
